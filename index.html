
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Slide</title>
    <style>
        /* Gaya dasar untuk carousel */
        .carousel {
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }
        
        .carousel-images {
            display: flex;
            transition: transform 1s ease;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
