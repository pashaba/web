
<!DOCTYPE html>

            transition: transform 1s ease;

        }

            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-images">
        <img src="https://ibb.co.com/z534fwT" alt="Slide 1">
        <img src="https://via.placeholder.com/600x300/33FF57/FFFFFF?text=Slide+2" alt="Slide 2">
        <img src="https://via.placeholder.com/600x300/3357FF/FFFFFF?text=Slide+3" alt="Slide 3">
    </div>

    <div class="carousel-controls">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
</div>

<script>
    let index = 0;

    function moveSlide(step) {
const slides = document.querySelectorAll('.carousel-images img');
        index = (index + step + slides.length) % slides.length;
        document.querySelector('.carousel-images').style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(() => {
        moveSlide(1);
    }, 3000);
</script>

</body>
